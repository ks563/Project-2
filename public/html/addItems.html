<body>
    <div class="jumbotron">
        <h1 class="text-center">Add Party Items</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <p>Item Name</p>
                <input class="form-control" type="text" id="party-item" placeholder="Item to Bring">
                <br>
                <p>Description</p>
                <textarea class="form-control" rows="2" id="item-descrip" placeholder="Brief description of item!"></textarea>
                <button id="item-submit" class="btn btn-lg pull-right">Submit!</button>
            </div>
        </div>

        <br>
        <br>

        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">

                <br>
                <div id="item-area"></div>
            </div> 
        </div>

    </div>
