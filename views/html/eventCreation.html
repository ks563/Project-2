<body class="bg">
  <div class="container creation-container">

      <nav class="navbar navbar-expand-lg navbar-dark bg-none">
          <button class="btn btn-outline-success my-2 my-sm-0 ml-auto" id="logout" style="float: right;" type="button">Log Out</button>
      </nav>

    <div class="jumbotron">
      <h1 class="text-center">
        <h2 class="text-center">Create a new Event!</h2>
        <br>
        <div class="text-center">
            <button class="btn btn-lg btn-primary">
              <a href="/home"></a>
              <span class="fa fa-list-alt"></span> Back to Home</button>
        </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Event Creation
          </div>
          <div class="card-body">
            <form action="/api/event/create" method="POST" role="form">
              <div class="form-group">
                <label for="party-name">Event Name</label>
                <input name=name type="text" class="form-control" id="party-name">
              </div>
              <div class="form-group">
                <label for="party-time">Date and Time</label>
                <input name=dateTime type="text" class="form-control" id="party-time">
              </div>
              <div class="form-group">
                <label for="party-email">Phone Number</label>
                <input name=phoneNumber type="text" class="form-control" id="party-email">
              </div>
              <button id="event-submit" type="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
